apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-system
  labels:
    app.kubernetes.io/part-of: istio
spec:
  releaseName: istio-ingressgateway
  dependsOn:
    - name: istio-base
    - name: istiod
  chart:
    spec:
      version: 1.20.3
      chart: gateway
      sourceRef:
        kind: HelmRepository
        name: istio
  interval: 60m
  values:
    labels:
      app: istio-ingressgateway
      istio: ingressgateway
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    service:
      type: LoadBalancer