apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - namespace.yaml
  - istio-version.yaml
  - repository.yaml
  - istio-base.yaml
  - istiod.yaml
  - istio-gateway.yaml
  - istio-egressgateway.yaml
  - istio-cni.yaml
postBuild:
  substituteFrom:
    - kind: ConfigMap
      name: istio-version

