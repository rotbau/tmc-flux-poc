---
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: argocd
    spec:
      interval: 5m
      chart:
        spec:
          version: "6.4.x"
          chart: argo-cd
          sourceRef:
            kind: HelmRepository
            name: argo-helm-charts
          interval: 60m
      install:
        crds: Create
      upgrade:
        crds: CreateReplace
      valuesFrom:
      - kind: ConfigMap
        name: argocd-values

    
